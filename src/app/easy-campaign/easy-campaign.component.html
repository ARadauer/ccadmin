<app-easy-campaign-detail [campaign]="campaign"></app-easy-campaign-detail>

<li *ngFor="let option of campaign.options" (click)="onSelect(option)">
  {{option.name}}: {{option.posX}}|{{option.posY}}
</li>

<div *ngIf="selectedOption">selected option : {{selectedOption.name}}</div>

<li *ngFor="let text of campaign.texts">
  <input [(ngModel)]="text.content" placeholder="name"/>
</li>
